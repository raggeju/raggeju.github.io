<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>raggeju.github.io</title>
    <script src="assets/src/data/my-info.js" type="text/javascript"></script>
    <script src="assets/src/routes.js" type="text/javascript"></script>
    <link href="styling.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("body").innerHTML = `
          <h1>${myInfo.names[1]} ${myInfo.names[3]}</h1>

          <details>
            <summary>Full name</summary>
            <p>${myInfo.names.join(" ")}</p>
          </details>

          <nav>
            <ul>
              ${routes.map((r) => `<li><a href="${r.route}">${r.name}</a></li>`).join("")}
            </ul>
          </nav>
        `;
      });
    </script>
  </body>
</html>
